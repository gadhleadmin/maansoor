<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggeyga Hal Bog ah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
                <div class="live-rate-container">
                      <div class="live-rate-sharing">
                          <div class="live-rate-header">
                            <img src="./images/loo.png" alt="Live Rate Icon" width="20" height="20">
                            <h4>Somaliland Shillings Live Rate</h4>
                          </div>

                          <div class="time-date">
                            <p id="real-date">Loading date...</p>
                            <p id="real-time">Loading time...</p>
                          </div>

                            <div class="rate-display">
                                <h2 id="main-rate">Loading...</h2> <span class="currency-label">SLSH</span>
                             </div>

                            <div class="rate-update">
                            <p id="rate-change" class="rate-change"></p>
                             <div class="gacanta-danbe">
                                <span class="live-indicator"></span>
                                <p>Gacanta Danbe</p>
                            </div>

                            <div class="live-status">
                                <span class="live-indicator"></span>
                                <p>LIVE</p>
                            </div>
                           
                        </div>
                        <p class="update-frequency">Updates every 5 minutes- Live Market Data</p>

                        <div id="source">
                            <p>SarifkaMaanta.com</p>
                        </div>

                      </div>
                    </div>

    <script src="script.js"></script>
</body>
</html>
